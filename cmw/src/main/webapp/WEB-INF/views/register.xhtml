<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>회원가입</title>
		<link rel="stylesheet" type="text/css" href="/active/css/globel.css" />
		<link rel="stylesheet" type="text/css" href="/active/assets/flexslider/flexslider.css" />
		<link rel="stylesheet" type="text/css" href="/active/assets/css/animate.min.css" />
		<link rel="stylesheet" type="text/css" href="/active/css/style.css" />
		<!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>

	<body>
		<section id="login" class="login">
			<div class="container">
				<!--<div class="layer layer4"><img src="assets/image/login-bg-01.png" width="1017"></div>-->
				<div class="login-content">
					<div class="login-body">
						<div class="back">
							<a href="/">되돌리기</a>
						</div>
						<div class="login-logo">
							<img src="/active/assets/image/logo-login.png" width="107" />
						</div>
						<div class="title">회원가입</div>
						<div class="login-form">
							<form role="form" action="/register" method="post" onsubmit="return check(this)">
								<input type="hidden" name="url" id="url" value="${(url)!}" />
								<ul>
									<li class="phonestye">
										<div class="selectsty">
											<span><img src="/active/assets/image/kr.jpg" width="34"/></span> + 82
											<input type="hidden" name="encode" id="encode" value="82">
										</div>
										<input type="text" name="phone" id="phone" value="${(phone)!}" placeholder="휴대폰 번호" />
									</li>
									<li class="codesty">
										<input type="text" name="code" id="code" value="${(code)!}" placeholder="인증번호" />
										<div id="getSms"><button type="button" value="code">인증번호<br/>발송</button></div>
										<div id="smsSend" class="hide"><button id="but_time" type="button" value="code" disabled="disabled" style="background:grey;">인증번호<br/>발송</button></div>
									</li>
									<li><input type="password" name="password" id="password" value="" placeholder="비밀번호" />
										<div class="password-security">
											<div class="security-ico">
												<div class="view active"></div>
												<div class="view "></div>
												<div class="view"></div>
												<div class="levelcon">
													하중상：
													<font id="level">하</font>
												</div>
											</div>
											<p><span class="passlang pass1" id="newLengthtip">비밀번호는 최소 6자리 이상 이여야 합니다</span></p>
											<p><span class="passlang pass2">영문 (대/소문자),숫자,특수 문자를 조합해서 작성해주세요</span></p>
										</div>
									</li>
									<li><input type="password" name="password2" id="password2" value="" placeholder="비밀번호 재확인" /></li>
									<li class="agreement"><label for="agreement"><input type="checkbox" name="checkbox" checked ="checked" id="agreement" >이용약관 전체동의 <a href="/agreement.xhtml" target="_blank">개인정보 수집 안내</a></label></li>
									<li><input type="submit" id="loginbtn" value="회원가입" /></li>
								</ul>

							</form>
						</div>

						<div id="msgDiv">
							<#if msg??><span class="fromtips">${(msg)!}</span></#if>
						</div>

						<div class="other-link">
							<a href="/login.xhtml">로그인</a>
							<a href="/forget.xhtml">비밀번호 찾기</a>
						</div>
					</div>
				</div>
				<div class="login-footer">
					<div class="icp">
						Copyright © 2018 CANDY.CLUB. All Rights Reserved.
					</div>
				</div>
				<ul id="scene" class="scene">
					<li class="layer layer1"><img src="/active/assets/image/login-bg-02.png" width="53"></li>
					<li class="layer layer2"><img src="/active/assets/image/login-bg-03.png" width="24"></li>
					<li class="layer layer3"><img src="/active/assets/image/login-bg-04.png" width="49"></li>
					<!--<li class="layer layer4"><img src="assets/image/login-bg-01.png" width="1017"></li>-->
				</ul>
			</div>
		</section>

		<script src="/active/assets/js/jquery-1.12.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/active/js/main.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$("#password").focus(function() {
				$(".password-security").show();
			})
			$("#password").keyup(function() {
				checkLevel("#password");
			})

			$("#password").blur(function() {
				$(".password-security").hide()
			})

			$('#agreement').click(function(e){
				$(this).val($(this).is(":checked"));
			})

			$(window).load(function() {
				imganimate("layer", 100);
			});
			$("#getSms").click(function(e) {				
				var phone = $("#phone").val();
				if(!phone || '' == phone) {
					printTip("올바른 휴대폰 번호를 입력해주세요");
					return;
				}
				if(!regTestPhone(phone)){
					printTip("올바른 휴대폰 번호를 입력해주세요");
					return;
				}
				var jsonData = {
					"reqKey": phone,
					"flag": 10,
				}
				$.post("/dynamicKey", jsonData, function(ret) {
					if(0 != ret.code) {
						printTip(ret.msg);
						return;
					}
					var key = ret.data;
					if(!key || key.indexOf(",") < 0) {
						return;
					}
					var data = key.split(",");
					jsonData = {
						"phone": phone,
						"data": data[0],
						"timestamp": data[1]
					}
					//发送验证码
					$.post("/sendSms", jsonData, function(ret) {
						if(0 != ret.code) {
							printTip(ret.msg + "");
							//$("#msgDiv").html(ret.msg).removeClass("hide").addClass(".show-inline");
						} else {
							//切换发送验证码的button
							$("#msgDiv").html('');
							$("#smsSend").removeClass("hide").addClass("show");
							$("#getSms").removeClass("show").addClass("hide");
							beginCount(60);
							//$("#msgDiv").removeClass(".show-inline").addClass("hide");
						}
					});
				});

			});

			function toVaild(phone, pwd1, pwd2, code,agreement) {
				$("#msgDiv").html('');
				if(!agreement){
					printTip("이용약관을 확인하고 동의해주세요");
					return false;
				}
				if(!phone || phone == "") {
					printTip("올바른 휴대폰 번호를 입력해주세요");
					return false;
				}
				if(!regTestPhone(phone)){
					printTip("올바른 휴대폰 번호를 입력해주세요");
					return false;
				}
				if(!code || code == "") {
					printTip("인증번호를 입력해주세요");
					return false;
				}
				if(!pwd1 || pwd1 == "") {
					printTip("비밀번호를 입력해주세요");
					return false;
				}
				if(pwd1.length < 6) {
					printTip("비밀번호가 올바르지 않습니다");
					return false;
				}

				if(pwd1 != pwd2) {
					printTip("비밀번호가 불일치 합니다");
					return false;
				}
				return true;
			}

			function check(form) {
				const phone = form.phone.value;
				const password = form.password.value;
				const password2 = form.password2.value;
				const code = form.code.value;
				const agreement = $('#agreement').is(":checked");
				return toVaild(phone,password,password2,code,agreement);
			}

			function printTip(msg) {
				$("#msgDiv").html("<span class='fromtips'>" + msg + "</span>");
			}

			function validPhone() {
				var $phone = document.getElementById("phone");
				const regNum = /(\D+)*/g;
				var context = $phone.value;
				context = context.replace(regNum, "");
				context = context.substring(0, 11);
				$phone.value = context;
			}
			function validCode(){
				var $code = document.getElementById("code");
				var context = $code.value;
				context = context.substring(0, 8);
				$code.value = context;
			}
			document.getElementById("code").onchange = function() {
				validCode();
			}

			$("#code").keyup(function() {
				validCode();
			})

			document.getElementById("phone").onchange = function() {
				validPhone();
			}

			$("#phone").keyup(function() {
				validPhone();
			})
		</script>

	</body>

</html>
