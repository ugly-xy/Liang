<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>이메일 연동</title>
		<#include "/common/head.xhtml"/>
		<style type="text/css">
			.emailerror h2{ background: none; }
			.emailerror {background-size: 80px}
		</style>
	</head>
	<body class="personalbody">
		<#include "/common/header.xhtml"/>
		<section class="emailcallback">
			<div class="container">
				<#if msg??&&msg.code??&&0==msg.code>

					</div>
					<#else>

				</#if>
			</div>
		</section>
		<#include "/common/footer.xhtml"/>
	</body>
	
</html>
