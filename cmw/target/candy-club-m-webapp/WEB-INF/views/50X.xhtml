<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>홈페이지 메인</title>
		<#include "/common/head.xhtml"/>
		<style type="text/css">
			h1{
				font-size: 60px;
				margin-bottom: 30px;
				color: #666;
				font-family:"arial, helvetica, sans-serif";
			}
			.con404{
				padding-top: 204px;
				text-align: center;
			}
			.con404 p{
				font-size: 20px;
				margin-bottom: 30px;
			}
			.con404 .dateurl{
				margin-bottom: 30px;
				font-size: 14px;
			}
				.con404 a{
					display: inline-block;
					font-size: 14px;
					height: 28px;
					line-height: 28px;
					border: 1px solid #999999;
					padding: 0 15px;
				}
				.con404 .text{
					font-weight: 400;
					font-size: 20px;
					margin-bottom: 30px;
				}
		</style>
	</head>
	<body style="background: #fff;" >
		<section id="page404">
			<div class="container">
				<div class="con404">
					<p><img src="/active/assets/image/logo-login.png" width="88"/></p>
					<h1>50X</h1>
					<div class="text">시스템 오류<br />잠시후 다시 시도해 주세요</div>
					<div class="dateurl"><span id="spanId">5</span>초 후 메인으로 돌아갑니다</div>
					<a href="/">돌아가기</a>
				</div>
			</div>
		</section>
		<script type="text/javascript">
		    var t=5;
		　　setInterval("refer()",1000);
		　　function refer(){
		　　　　if(t==0){
		　　　　　　location="/"; 
		　　　　}
		　　　　document.getElementById('spanId').innerHTML=t;
		　　　　t--; 
		　　}
		</script>
	</body>
