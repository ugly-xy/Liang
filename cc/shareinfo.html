<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<style type="text/css">
			*{touch-action: none;}
		</style>
	</head>

	<body>
		
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">Share</h1>
		</header>
		<div class="mui-content shareimgcon">
			
		    <div id="slider" class="mui-slider" >
		      <div class="mui-slider-group">
		        <div class="">
		          <a href="#">
		            <img id="poster" src="images/icon-facebook.png">
		          </a>
		        </div>
		      </div>
		    </div>
		    <div class="shareiconlist">
		    		<ul>
		    			<div class="addthis_toolbox" id="sharebox">
		    			<a class="addthis_button_facebook" href="javascript:;" id="subfacebook"><li><img src="images/icon-facebook.png"/><p>Facebook</p></li></a>
		    			<a class="addthis_button_twitter" href="javascript:;" id="subkakaotalk"><li><img src="images/icon-twitter.png"/><p>Twitter</p></li></a>
		    			<a class="addthis_button_kakao" href="javascript:;" id="subtwitter"><li><img src="images/icon-kakaotalk.png"/><p>Kakaotalk</p></li></a>
		    			<a class="addthis_button_telegram" href="javascript:;" id="subtelegram"><li><img src="images/icon-telegram.png"/><p>Telegram</p></li></a>
		    			<li><img id="downloadPic" src="images/icon-download.png"/><p>Download</p></li>
		    			</div>
		    		</ul>
		    </div>
				
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.min.js" type="text/javascript"></script>
		<script  type="text/javascript"></script>
		<script type="text/javascript">
			mui.init({})
			var poster="";
			window.addEventListener('poster',function(e){
				poster = e.detail.poster;
				document.getElementById("poster").setAttribute("src",poster);
		    })
			
			mui("#sharebox").on("tap", "a", function(){
				var nwaiting = plus.nativeUI.showWaiting();
				setTimeout(function(){
					nwaiting.close();  
				},500)
				
			})
			
		</script>
	</body>

</html>
