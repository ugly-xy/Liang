<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<style type="text/css">
			img{
            		max-width: 100%;
            		max-height: 100%;
       		 }
     	  	img{width:100%;height: 100%;}
		</style>
	</head>

	<body class="mui-fullscreen">
		<div class="guide" >
			<img src="images/guide1.png"/>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			(function($ , doc) {
				mui.init();
				
				mui.plusReady(function(){
					fullscreen();
					var webView = mui.preload({
					    url:"./index.html",
					    id:"CandyClubIndexView",
					    styles:{},//窗口参数
					    extras:{}//自定义扩展参数
					});
					
					setTimeout(function(){
						jumpIndex(0)
					},0);
					
				});
				
			}(mui,document))
			
			function jumpIndex(jtime){
					if(!jtime&&jtime!=0)jtime=1;
					var maxTime=3;
					if(jtime>maxTime){
							unfullscreen();
							mui.openWindow({
								id: "CandyClubIndexView",
								show: {
									aniShow: 'pop-in'
								},
								waiting: {
									autoShow: true
								}
							});
						
					}else{
						jtime++;
						setTimeout("jumpIndex("+jtime+")",1000);
					}
				}
			
			function fullscreen(){  
			     plus.navigator.setFullscreen(true);  
			} 
				
			function unfullscreen(){  
		        if(plus.navigator.isFullscreen()){
		        		 plus.navigator.setFullscreen(false); 
		        }
			}  
			
		</script>
	</body>

</html>
