<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title" id="titlename"></h1>
		</header>
		<div class="mui-content mbody">
		    <p id="abountContent"></p>
		    
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var list =[
				{}
			];
			
			
			mui.init()
			mui.plusReady(function () {
				var self = plus.webview.currentWebview();
				self.addEventListener("hide",function (e) {
					window.scrollTo(0, 0);
				},false);
				
				window.addEventListener("opendatail", function(e) {
					etitle = e.detail.title;
					enewsid = e.detail.newid;
					econtent = e.detail.content;
					if(!econtent||econtent==null){
						econtent="";
					}
					document.getElementById('titlename').innerHTML = etitle;
					document.getElementById('abountContent').innerHTML = econtent;
				});
			})
			
			
			function queryAboutDetailData(val){
				if(val&&val>0){
					var i =parseInt(val);
					if(list.length>=i){
						return list[i-1].content;
					}
				}
				return "";
			}
			
			
		</script>
	</body>

</html>
