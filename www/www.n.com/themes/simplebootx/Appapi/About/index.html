<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta content="telephone=no" name="format-detection">
    <title>{:LangT('关于')}{$sitename}</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/appapi/about/css/about.css?t={$time}">

</head>
<body>
    <div class="icon_area">
        <img src="/icon.png">
    </div>
    <div class="edition">{:LangT('版本号')} {$version}</div>
    <ul class="artice_list">
        <foreach name="articleList" item="vo">
            <a href="/index.php?g=portal&m=page&a=news&id={$vo['id']}&language={$language_type}">
                <li>{$vo['post_title']}</li>
            </a> 
        </foreach>
        <a href="/index.php?g=portal&m=page&a=questions&language={$language_type}">
            <li>{$name}</li>
        </a>
        <a href="/index.php?g=Appapi&m=service&a=index&language={$language_type}">
            <li>{:LangT('联系客服')}</li>
        </a>
        <a href="/index.php?g=Appapi&m=feedback&a=index&uid={$uid}&token={$token}&language={$language_type}">
            <li>{:LangT('我要反馈')}</li>
        </a>

    </ul>
<script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/appapi/about/js/about.js?t={$time}"></script>
<script type="text/javascript" src="__PUBLIC__/layer/layer.js"></script>
<script type="text/javascript">
	var lang="{$language}";
	var language_type="{$language_type}";
</script> 
<script src="__PUBLIC__/js/function.js"></script>
</body>
</html>
