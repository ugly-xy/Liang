<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta content="telephone=no" name="format-detection">
    <title>{:LangT('身份认证')}</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/appapi/auth/css/auth.css?t={$time}">
</head>
<body>
    <div class="woring_title">
        *{:LangT('实名认证信息如下')}
    </div>
    <ul class="auth_list">
        <li>
            <p class="auth_list_title fl">{:LangT('真实姓名')}</p>
            <p class="auth_list_right fr">
                <input type="text" name="realname" id="realname" value="{$auth['real_name']}" readonly="readonly">
            </p>
            <p class="clearboth"></p>
        </li>

        <li>
            <p class="auth_list_title fl">{:LangT('联系电话')}</p>
            <p class="auth_list_right fr">
                <input type="text" name="phone" id="phone" value="{$auth['mobile']}" readonly="readonly">
            </p>
            <p class="clearboth"></p>
        </li>

        <li class="border_none">
            <p class="auth_list_title fl">{:LangT('身份证号')}</p>
            <p class="auth_list_right fr">
                <input type="text" name="cardno" id="cardno" value="{$auth['cer_no']}" readonly="readonly">
            </p>
            <p class="clearboth"></p>
        </li>
    </ul>

    <div class="agreement">
        <!--<p class="agree_area " style="background: #E9377E;" onclick="return;"><img style="display: inline;" src="__PUBLIC__/appapi/auth/images/true.png"></p> {:LangT('同意')}<a href="./index.php?g=portal&m=page&a=index&id=28&language={$language_type}">{$appname}{:LangT('隐私协议')}</a>-->
        <div class="clearboth"></div>
    </div>

    <div class="autharea">
	<if condition="$status eq 1">
        <input type="button" value="{:LangT('已经认证')}" disabled="disabled" onclick="return;">
	<elseif condition="$status eq 0"/>
        <input type="button" value="{:LangT('审核中')}" disabled="disabled" onclick="return;">
	<else />
		<input type="button" value="{:LangT('审核失败')}-{:LangT('重新审核')}"  onclick="tiao()">
	</if>
    </div>


<script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/layer/layer.js"></script>
<script type="text/javascript">
	var lang='{$language}';
	var language_type="{$language_type}";
	var uid='{$uid}';
	var token="{$token}";
</script> 
<script>
	function tiao(){
		location.href="/index.php?g=Appapi&m=Auth&a=index&uid="+uid+"&token="+token+"&language={$language_type}&type=1";
	}
</script> 
<script src="__PUBLIC__/js/function.js"></script>
</body>
</html>
