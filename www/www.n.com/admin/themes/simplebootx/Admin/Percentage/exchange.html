<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a >交易所列表</a></li>
			<li><a href="{:U('Percentage/exchange_add')}">添加</a></li>
		</ul>
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th align="center">ID</th>
					<th>图标</th>
					<th>名称</th>
					<th>链接</th>
					<th>添加时间</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="list" item="vo">
				<tr>
					<td align="center">{$vo.id}</td>
					<td><img width="25" height="25" src="{$vo['avatar']}" /></td>
					<td>{$vo['title']}</td>
					<td>{$vo['url']}</td>
					<td>{$vo.addtime}</td>
					<td align="center">
						<a href="{:U('Percentage/exchange_edit',array('id'=>$vo['id']))}">编辑</a> | 
						<a href="{:U('Percentage/exchange_del',array('id'=>$vo['id']))}" class="js-ajax-dialog-btn" data-msg="您确定要删除此用户吗？">删除</a>
					</td>
				</tr>
				</foreach>
			</tbody>
		</table>
		<div class="pagination">{$page}</div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
