<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a >资金-销毁记录</a></li>
			<li><a href="{:U('Percentage/add')}">资金销毁</a></li>
		</ul>
		<div style="width: 100%;font-size: 18px;height:30px;line-height:20px">资金池金额：{$config['pooloffunds']}</div>
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th align="center">ID</th>
					<th>管理员ID</th>
					<th>管理员名称</th>
					<th>登录ip</th>
					<th>销毁金额</th>
					<!-- <th>销毁说明</th> -->
					<th>销毁时间</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="lists" item="vo">
				<tr>
					<td align="center">{$vo.id}</td>
					<td>{$vo['adminid']}</td>
					<td>{$vo['admin']}</td>
					<td>{$vo['ip']}</td>
					<td>{$vo['money']}</td>
					<!-- <td>{$vo['content']}</td> -->
					<td>{$vo.addtime|date="Y-m-d H:i:s",###}</td>
				</tr>
				</foreach>
			</tbody>
		</table>
		<div class="pagination">{$page}</div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
