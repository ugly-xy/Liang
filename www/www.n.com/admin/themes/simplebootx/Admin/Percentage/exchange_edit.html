<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li ><a href="{:U('Percentage/exchange')}">交易所</a></li>
			<li class="active"><a >编辑</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('Percentage/exchange_edit_post')}">
		   <input type="hidden" name="id" value="{$exchange['id']}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">名称</label>
					<div class="controls">
						<input type="text" name="title" value="{$exchange['title']}">
						<span class="form-required">*</span>
					</div>
				</div>
				
				<div class="control-group">
					<label class="control-label">链接</label>
					<div class="controls">
						<input type="text" name="url" value="{$exchange['url']}">
						<span class="form-required">*全链  http://开头</span>
					</div>
				</div>
				
				<div class="control-group">
					<label class="control-label">介绍</label>
					<div class="controls">
						<textarea name="introduce" rows="2" cols="20" id="signature" class="inputtext" style="height: 100px; width: 500px;">{$exchange['introduce']}</textarea>
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">图标</label>
					<div class="controls">
						<div >
							<input type="hidden" name="avatar" id="thumb" value="{$exchange['avatar']}">
							<a href="javascript:void(0);" onclick="flashupload('thumb_images', '附件上传','thumb',thumb_images,'1,jpg|jpeg|gif|png|bmp,1,,,1','','','');return false;">
							  <if condition="$exchange['avatar'] neq ''">
										<img src="{$exchange['avatar']}" id="thumb_preview" width="135" style="cursor: hand" />
								<else/>
									<img src="__TMPL__Public/assets/images/default-thumbnail.png" id="thumb_preview" width="135" style="cursor: hand" />
								</if>
							</a>
							<input type="button" class="btn btn-small" onclick="$('#thumb_preview').attr('src','__TMPL__Public/assets/images/default-thumbnail.png');$('#thumb').val('');return false;" value="取消图片">
						</div>
						<span class="form-required"></span>
					</div>
				</div>

			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('EDIT')}</button>
				<a class="btn" href="{:U('Percentage/exchange')}">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/content_addtop.js"></script>
</body>
</html>
