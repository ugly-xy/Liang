<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a >总矿列表</a></li>
		</ul>
		<form class="well form-search" method="post" action="{:U('Percentage/weight_list')}">
			时间：
			<input type="text" name="start_time" class="js-date date" value="{$formget.start_time}" style="width: 80px;" autocomplete="off">-
			<input type="text" class="js-date date" name="end_time" value="{$formget.end_time}" style="width: 80px;" autocomplete="off"> &nbsp; &nbsp;
			关键字： 
			<input type="text" name="keyword" style="width: 200px;" value="{$formget.keyword}" placeholder="请输入id...">
			<input type="submit" class="btn btn-primary" value="搜索">

		</form>
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th align="center">ID</th>
					<th>矿值</th>
					<th>时间</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="lists" item="vo">
				<tr>
					<td align="center">{$vo.id}</td>
					<td>{$vo['totalweight']}</td>
					<td>{$vo.addtime|date="Y-m-d",###}</td>
				</tr>
				</foreach>
			</tbody>
		</table>
		<div class="pagination">{$page}</div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
