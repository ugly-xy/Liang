<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a>钱包列表</a></li>
		</ul>
		<form class="well form-search" method="post" action="/index.php?g=admin&m=Wallet&a=index">
			关键字： 
			<input type="text" name="keyword" style="width: 200px;" value="{$keyword}" placeholder="请输入uid或钱包地址">
			<input type="submit" class="btn btn-primary" value="搜索">
			<a class="btn btn-danger" href="/index.php?g=admin&m=Wallet&a=index">清空</a>
		</form>
		<form method="post" class="js-ajax-form">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th>id</th>
						<th>钱包地址</th>
						<th>用户(uid)</th>
						<th>添加时间</th>
				</thead>
				<tbody>
					<foreach name="list" item="vo">
						<tr>
							<td>{$vo.id}</td>
							<td>{$vo.address}</td>
							<td>{$vo.user_name}</td>
							<td>{:date("Y.m.d",$vo['addtime'])}</td>
						</tr>
					</foreach>
				</tbody>
			</table>
			<div class="pagination">{$page}</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
