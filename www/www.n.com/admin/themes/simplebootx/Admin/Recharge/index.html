<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a>充值记录</a></li>
		</ul>
		<form class="well form-search" method="post" action="/index.php?g=admin&m=Recharge&a=index">
			关键字： 
			<input type="text" name="keyword" style="width: 200px;" value="{$keyword}" placeholder="请输入uid,钱包地址或订单号">
			<input type="submit" class="btn btn-primary" value="搜索">
			<a class="btn btn-danger" href="/index.php?g=admin&m=Recharge&a=index">清空</a>
		</form>
		<form method="post" class="js-ajax-form">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th>id</th>
						<th>订单号</th>
						<th>用户(uid)</th>
						<th>充币地址</th>
						<th>数量</th>
						<th>添加时间</th>
						<th>状态</th>
						<!-- <th>操作</th> -->
                    </tr>
				</thead>
				<tbody>
					<foreach name="list" item="vo">
					<tr>
						<td>{$vo.id}</td>
						<td>{$vo.txhash}</td>
						<td>{$vo.user_name}</td>
						<td>{$vo.address}</td>
						<td>{$vo.amount}</td>
						<td>{:date("Y-m-d H:i:s",$vo['addtime'])}</td>
						<td>{$vo.status}</td>
						<!-- <td>
							<a href="{:U('Recharge/edit',array('id'=>$vo['id']))}"   >编辑</a>
						</td> -->
					</tr>
					</foreach>
				</tbody>
			</table>
			<div class="pagination">{$page}</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
