<#import "/spring.ftl" as spring />
<#import "/admin/layouts/common.xhtml" as layout>
<@layout.title>添加喊话</@layout.title> <@layout.metaKeywordsDescription>

</@layout.metaKeywordsDescription> <@layout.cssLink>
<link rel="stylesheet" type="text/css"
	href="/webuploader/webuploader.css"></@layout.cssLink>
	<@layout.pageHeader> 添加喊话 </@layout.pageHeader> <@layout.mainContent>
<input type="hidden" id="nav_id" value="ucWord" />
<div class="row">
	<div class="col-lg-8">
		<form role="form" id="form">
			<input type="hidden" id="id" name="id" value="${(obj._id)!}" />
			<div class="form-group">
				<label>添加喊话 </label> <input class="form-control" id="uid" name="uid"
					placeholder="喊话用户" value="${(obj.uid)!}"></br> 
					<input class="form-control"
					id="content" name="content" placeholder="喊话内容" value="${(obj.content)!}"></br>
					<input class="form-control" placeholder="喊话次数" id="combo" name="combo"
					value=""></br>
					是否喊话： <input type="radio" name="all" value="1" checked="true"
					 /> 是 <input type="radio" name="all" value="2" <#if (obj.all)?? && obj.all== false >checked="true"</#if> /> 否
				</br> 是否可以评论： <input type="radio" name="reply" value="1" checked="true" />
				是 <input type="radio" name="reply" value="2" /> 否 </br> 是否升vip： <input
					type="radio" name="vip" value="1" checked="true" /> 是 <input
					type="radio" name="vip" value="2" /> 否
			</div>
			<button id="submit" class="btn btn-default">提交</button>
		</form>
	</div>

</div>
<!-- /.row (nested) --> </@layout.mainContent> <@layout.script> <script
	type="text/javascript" src="<@layout.static path="/webuploader/webuploader.js" />
"> </script> <script>
	$(function() {
		$("#submit").click(function(e) {
			e.preventDefault();
			var t = this;
			var jsonData = $("#form").serializeArray();
			$.post("/admin/shout.xhtml", jsonData, function(ret) {
				if (0 != ret.code) {
					alert(ret.msg);
				} else {
					alert("Success");
					window.location.href = "/admin/shouts.xhtml";
				}
			});
		});

		$("#reset").click(function(e) {

		});
	});
</script> </@layout.script>
