<#import "/spring.ftl" as spring />
<#import "/admin/layouts/common.xhtml" as layout>
<@layout.title>阿里帐号登录</@layout.title> <@layout.metaKeywordsDescription>

</@layout.metaKeywordsDescription> <@layout.cssLink>
<link rel="stylesheet" type="text/css"
	href="/webuploader/webuploader.css"></@layout.cssLink>
	<@layout.pageHeader> 阿里帐号登录</@layout.pageHeader> <@layout.mainContent>
<input type="hidden" id="nav_id" value="aliIMHandler" />

<div class="row">
	<div class="col-lg-2">
		<INPUT  class="form-control" id="uid" name="uid" placeholder="登录用户id"/>
		
	</div>
	<div class="col-lg-2">
		<button id="login" class="btn btn-default"
			onclick="loginAli()">登录</button>
	</div>
</div>
<!-- /.row (nested) --> </@layout.mainContent> <@layout.script> 
<script type="text/javascript" src="<@layout.static path="/webuploader/webuploader.js" />"> </script> <script>
	function loginAli() {
		var uid = $("#uid").val();
		if (uid.length < 1) {
			alert("这id是不是太短了?");
			return;
		}
		window.location.href="/admin/aliIM.xhtml?uid="+uid;
	}
</script> </@layout.script>
