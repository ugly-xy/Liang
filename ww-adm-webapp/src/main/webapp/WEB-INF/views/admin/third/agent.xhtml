<#import "/spring.ftl" as spring /> <#import
"/admin/layouts/common.xhtml" as layout>
<@layout.title>代理商</@layout.title> <@layout.metaKeywordsDescription>

</@layout.metaKeywordsDescription> <@layout.cssLink>
<link rel="stylesheet" type="text/css"
	href="/webuploader/webuploader.css"></@layout.cssLink>
	<@layout.pageHeader> 代理商 </@layout.pageHeader> <@layout.mainContent>
	<input type="hidden" id="nav_id" value="agent" />
<div class="row">
	<div class="col-lg-8">
		<form role="form" id="form">
			<div class="form-group form-inline">
				<label>ID</label> <input class="form-control" id="id"
					name="id" placeholder="用户ID" value="${(obj._id)!}">
			</div>
			<div class="form-group form-inline">
				<label>名字</label> <input class="form-control" id="name"
					name="name" placeholder="名字" value="${(obj.name)!}">
			</div>
			<div class="form-group form-inline">
				<label>密码</label> <input class="form-control" id="pwd"
					name="pwd" placeholder="密码" value="">
			</div>
			<div class="form-group form-inline">
				<label>手机</label> <input class="form-control" id="phone" name="phone"
					placeholder="手机" value="${(obj.phone)!}">
			</div>
			<div class="form-group form-inline">
				<label>礼包折扣</label> <input class="form-control" id="rate"
					name="rate" value="${(obj.rate)!}">
			</div>
			<div class="form-group form-inline">
				<label>金币折扣</label> <input class="form-control" id="coinRate"
					name="coinRate" value="${(obj.coinRate)!}">
			</div>
			

			<div class="form-group">
				<label>状态</label> <label class="radio-inline"> <input
					type="radio" name="status" id="status" value="3" checked>上线
				</label>  <label
					class="radio-inline"> <input type="radio" name="status"
					id="status" value="1"<#if (obj.status)??&&obj.status==1 >
						checked </#if> >下线 </label>
			</div>

			<button id="submit" class="btn btn-default">提交</button>
			<button id="reset" class="btn btn-default">重置</button>
		</form>
	</div>

</div>
<!-- /.row (nested) -->

</@layout.mainContent> <@layout.script>
<script type="text/javascript" src="<@layout.static path="/webuploader/webuploader.js" />
">
</script>
<script>
	$(function() {
		$("#submit").click(function(e) {
			e.preventDefault();
			var t = this;
			var jsonData = $("#form").serializeArray();
			$.post("/admin/agent.xhtml", jsonData, function(ret) {
				if (0 != ret.code) {
					alert(ret.msg);
				} else {
					alert("Success");
					window.location.href="/admin/agents.xhtml";
				}
			});
		});

		$("#reset").click(function(e) {

		});
	});
</script>
</@layout.script>
