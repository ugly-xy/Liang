<#import "/spring.ftl" as spring /> <#import
"/admin/layouts/common.xhtml" as layout>
<@layout.title>惩罚</@layout.title> <@layout.metaKeywordsDescription>

</@layout.metaKeywordsDescription> <@layout.cssLink>
<link rel="stylesheet" type="text/css"
	href="/webuploader/webuploader.css"></@layout.cssLink>
	<@layout.pageHeader> 惩罚 </@layout.pageHeader> <@layout.mainContent>
	<input type="hidden" id="nav_id" value="punishs" />
<div class="row">
	<div class="col-lg-8">
		<form role="form" id="form">
			<input type="hidden" id="id" name="id" value="${(obj._id)!}" />
			<div class="form-group">
				<label>关键词</label> <input class="form-control" id="words"
					name="words" placeholder="aaa;;;bbb;;;ccc" value="${(obj.words)!}">
			</div>
			
			<button id="submit" class="btn btn-default">提交</button>
		</form>
	</div>

</div>
<!-- /.row (nested) -->

</@layout.mainContent> <@layout.script>
<script type="text/javascript" src="<@layout.static path="/webuploader/webuploader.js" />
">
</script>
<script>
	$(function() {
		$("#submit").click(function(e) {
			e.preventDefault();
			var t = this;
			var jsonData = $("#form").serializeArray();
			$.post("/admin/punish.xhtml", jsonData, function(ret) {
				if (0 != ret.code) {
					alert(ret.msg);
				} else {
					alert("Success");
					window.location.href="/admin/punishs.xhtml";
				}
			});
		});

		$("#reset").click(function(e) {

		});
	});
</script>
</@layout.script>
