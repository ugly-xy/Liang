<#import "/spring.ftl" as spring /> <#import
"/admin/layouts/common.xhtml" as layout>
<@layout.title>打工词</@layout.title> <@layout.metaKeywordsDescription>

</@layout.metaKeywordsDescription> <@layout.cssLink>
<link rel="stylesheet" type="text/css"
	href="/webuploader/webuploader.css"></@layout.cssLink>
	<@layout.pageHeader> 打工词 </@layout.pageHeader> <@layout.mainContent>
<div class="row">
	<div class="col-lg-8">
		<form role="form" id="form">
			<div class="form-group">
				<label>打工词</label> <input class="form-control" id="work"
					name="work"  placeholder="aa,bb,cc,dd" value="">
			</div>
			
			<button id="submit" class="btn btn-default">提交</button>
		</form>
	</div>

</div>
<!-- /.row (nested) -->

</@layout.mainContent> <@layout.script>
<script type="text/javascript" src="<@layout.static path="/webuploader/webuploader.js" />
">
</script>
<script>
	$(function() {
		$("#submit").click(function(e) {
			work = $("#work").val();
			var jsonData = {"work":work};
			$.post("/admin/slave/addJob.xhtml", jsonData, function(ret) {
					alert("Success");
					history.go(-1);
			});
		});

	});
</script>
</@layout.script>
